<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="newsApp" ng-controller = "myNewsController">
  
    <ion-pane>
    
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
      <div class="buttons">
        <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
      </div>
        <h1 class="title">Thesis</h1>
      </ion-header-bar>

      <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>

          <a class="item item-icon-left" href="#">

          <a class="item item-icon-left" href="#">

            <span class="badge badge-assertive">0</span>

        <section class="list">
            <article class="item" ng-repeat = "newsArticle in news track by $index">
              <a href="{{newsArticle.link}}" class="item item-avatar-left" ng-if="newsArticle.title">
              <img ng-src="/img/hinh1.png">
                <h2 class="noWhiteSpace">{{newsArticle.title}}</h2>
                <p class="noWhiteSpace">{{newsArticle.content}}</p>
                <p><i> - Posted on {{newsArticle.date}} {{newsArticle.time}}</i></p>
              </a>
            </article>
          
        </section>

        <ion-infinite-scroll on-infinite = "loadMore()" distance="5%">
        </ion-infinite-scroll>

      </ion-content>
    </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-list>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-home"></i>
            Home
          </a>
        </ion-list>
        <ion-list>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-pulse-strong"></i>
            Graph
          </a>
        </ion-list>
        <ion-list>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-paper"></i>
            Stastic
          </a>
        </ion-list>
        <ion-list>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-android-chat"></i>
            Contact
          </a>
        </ion-list>
        <ion-list>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-android-person"></i>
            Login
          </a>
        </ion-list>
      </ion-side-menu>
    </ion-side-menus>

      
      
  <div class="tabs-striped tabs-color-assertive">
    <div class="tabs tabs-icon-top">
      <a class="tab-item active" href="#">
        <i class="icon ion-home"></i>
        HOME
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-star"></i>
        FAVORITES
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-gear-a"></i>

    </div>
  </div>
